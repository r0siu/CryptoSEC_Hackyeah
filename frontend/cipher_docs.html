<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Szyfrowanie i deszyfrowanie dokumentów</title>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>
<body>
<h1>Funkcjonalność 1</h1>

<h2>Funkcjonalność szyfrowania i deszyfrowania dokumentów z wykorzystaniem kryptografii symetrycznej (algorytm blokowy i strumieniowy) i asymetrycznej</h2>
<form id="pkcsForm">
    <br>
    <label for="name">Nazwa:</label><input type="text" id="name" name="name" required><br><br>
    <label for="name">Plik do zaszyfrowania/deszyfrowania:</label>
    <br><input type="file" id="fileInput" name="file"><br><br>
        <label>Wybierz tryb pracy:</label><br>
        <input type="radio" id="cipher" name="smth_else" value="cipher" checked required>
        <label for="cipher">Szyfrowanie</label>

        <input type="radio" id="decipher" name="smth_else" value="decipher">
        <label for="decipher">Deszyfrowanie</label><br>
        <label>Wybierz tryb szyfrowania:</label>
        <select id="cipher_type" name="choice">
            <option value="ecb">AES_ECB</option>
            <option value="gcm">AES_GCM</option>
            <option value="cbc">AES_CBC</option>
            <option value="ctr">AES_CTR</option>
            <!-- Add more cipher options as needed -->
        </select><br><br>
    <!-- <label for="name">Plik z kluczem prywatnym. Wymagane do deszyfracji, opcjonalne do szyfrowania</label>
    <br><input type="file" id="privateKeyFile" name="file"><br><br>-->
    <button type="button" onclick="sendData()">Wyślij</button>
</form>

<div id="response"></div>


</body>
</html>
