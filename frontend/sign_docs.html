<h2>Funkcjonalność podpisywania dokumentów z użyciem elektronicznego podpisu kwalifikowanego i niekwalifikowanego (PAdES, XAdES, CAdES) dla certyfikatów klucza publicznego x.509, dla kluczy RSA i ECDSA.</h2>
<form id="pkcsForm">
    <br>
    <label for="name">Nazwa:</label><input type="text" id="name" name="name" required><br><br>

        <label>Wybierz typ podpisu skorelowany z Twoim kontem:</label><br>
        <input type="radio" id="qualifiedSign" name="choice" value="qualifiedSign" checked required>
        <label for="qualifiedSign">Podpis kwalifikowan</label>

        <input type="radio" id="unqualifiedSign" name="choice" value="unqualifiedSign">
        <label for="unqualifiedSign">Podpis niekwalifikowany</label><br>


    <button type="button" onclick="sendData()">Wyślij</button>
</form>

<div id="response"></div>
